version: '3'

services:
  djangoapp:
    container_name: foobar_djangoapp
    build:
      context: .
    networks:
      - django_nginx
      - foobar_network
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    depends_on:
      - postgres

  nginx:
    container_name: foobar_nginx
    image: nginx:1.15
    networks:
      - django_nginx
    volumes:
      - ./config/nginx/prod:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/static
    ports:
      - 80:80
      - 443:443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - djangoapp

  postgres:  # <-- IMPORTANT: same name as in DATABASES setting
    container_name: foobar_postgres
    image: postgres:10
    ports:
      - 5432:5432
    env_file:
      - config/postgres/foobar.env
    networks:
      - foobar_network
    volumes:
      - foobar_volume:/var/lib/postgresql/data

  certbot:
    container_name: foobar_certbot
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  foobar_volume:
  static_volume:
  media_volume:

networks:
  django_nginx:
    driver: bridge
  foobar_network:
    driver: bridge
