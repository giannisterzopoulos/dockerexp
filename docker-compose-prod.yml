version: '3.4'

services:
  djangoapp:
    restart: always
    container_name: foobar_djangoapp
    build:
      context: .
    networks:
      - django_nginx
      - foobar_network
    volumes:
      - .:/opt/app
      - static_volume:/opt/app/static
      - media_volume:/opt/app/media
    depends_on:
      - postgres

  nginx:
    image: nginx:1.15
    restart: always
    container_name: foobar_nginx
    networks:
      - django_nginx
    volumes:
      - ./config/nginx/prod:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static_volume:/opt/app/static
      - media_volume:/opt/app/media
    ports:
      - 443:443
      - 8000:80
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - djangoapp

  postgres:  # <-- IMPORTANT: same name as in DATABASES setting
    image: postgres:10
    restart: always
    container_name: foobar_postgres
    ports:
      - 5432:5432
    env_file:
      - config/postgres/conf.env
    networks:
      - foobar_network
    volumes:
      - foobar_volume:/var/lib/postgresql/data
  
  certbot:
    image: certbot/certbot
    restart: always
    container_name: foobar_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  foobar_volume:
  static_volume:
  media_volume:

networks:
  django_nginx:
    driver: bridge
  foobar_network:
    driver: bridge
