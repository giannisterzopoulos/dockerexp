
server {
    listen 80;
    server_name djangodemo.ga www.djangodemo.ga;
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}

server {
    listen 443 ssl;
    server_name djangodemo.ga www.djangodemo.ga;

    ssl_certificate /etc/letsencrypt/live/djangodemo.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/djangodemo.ga/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://djangodemo.ga; #for demo purposes
    }
}
